<!DOCTYPE html>
<html lang = "en">
  
  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "css/style.css">

    <!-- From https://www.seatheme.net/poppins-font-not-working-correctly/ -->

          rel = "stylesheet">
    
    <title>Bun Bun Bake Shop Gallery</title>

  <body>
    <header>
      <a href = "./index.html">
        <img src = "assets/logo-01.svg"
        class = "header-logo"      
        alt = "Logo"/>

      <hr class = "header-separator">

    <nav>
      <ul>
        <li class = "nav-element"> 
          <a class = "active-link" href = "./index.html">PRODUCTS</a></li>

          <a href = "./cart.html">CART</a></li>

    <main class = "homepage">
      <h1>Our hand-made cinnamon rolls</h1>

      <a class = "product-gallery-container" href =  "./product-detail.html">
        <img src = "assets/original-cinnamon-roll.jpg"

      <a class = "product-gallery-container" href =  "./product-detail.html">

        <p class = "product-price">$3.49</p>
      </a>

      <a class = "product-gallery-container" href =  "./product-detail.html">
        <img src = "assets/raisin-cinnamon-roll.jpg"
        class = "product-image"
        alt = "Raisin Cinnamon Roll Image"/>

        <p class = "product-price">$2.99</p>
      </a>

      <a class = "product-gallery-container" href =  "./product-detail.html">
        <img src = "assets/walnut-cinnamon-roll.jpg"

        alt = "Walnut Cinnamon Roll Image"/>

        <p class = "product-price">$3.49</p>
      </a>

      <a class = "product-gallery-container" href =  "./product-detail.html">
        <img src = "assets/double-chocolate-cinnamon-roll.jpg"
        class = "product-image"
        alt = "Double-Chocolate Cinnamon Roll Image"/>
        <p class = "product-name">Double-Chocolate Cinnamon Roll</p>      
        <p class = "product-price">$3.99</p>
      </a>

      <a class = "product-gallery-container" href =  "./product-detail.html">
        <img src = "assets/strawberry-cinnamon-roll.jpg"
        class = "product-image"
        alt = "Strawberry Cinnamon Roll Image"/>
        <p class = "product-name">Strawberry Cinnamon Roll</p>      
        <p class = "product-price">$3.99</p>
